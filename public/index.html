<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste de Análise de Sentimento</title>
  <link rel="stylesheet" href="/public/styles.css" />
</head>
<body>
  <h1>Teste de Análise de Sentimento</h1>
  <p>Insere um texto em português e clica em "Analisar". O resultado aparecerá abaixo.</p>
  <form id="sentiment-form">
    <textarea id="texto" placeholder="Escreve aqui o teu texto..."></textarea>
    <br />
    <button type="submit">Analisar</button>
  </form>
  <div id="erro"></div>
  <div id="resultado"></div>

  <script src="/public/script.js"></script>
</body>
</html>
